<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANNA - Ïã§ÏãúÍ∞Ñ ÎèôÍ∏∞Ìôî</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Firebase ÏÑ§Ï†ï (MANNA ÌîÑÎ°úÏ†ùÌä∏)
        const firebaseConfig = {
            apiKey: "AIzaSyBxTIZDT1UUkhLt5PW5MIA-hLJ7xA7ciXQ",
            authDomain: "manna-9a1c9.firebaseapp.com",
            databaseURL: "https://manna-9a1c9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "manna-9a1c9",
            storageBucket: "manna-9a1c9.firebasestorage.app",
            messagingSenderId: "912720347485",
            appId: "1:912720347485:web:ed17644470167311bee8b4"
        };

        // Firebase Ï¥àÍ∏∞Ìôî
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();
        
        // Í≥†Ï†ïÎêú Í≥µÏú† ID (Î™®Îì† ÏÇ¨Ïö©ÏûêÍ∞Ä Í∞ôÏùÄ Îç∞Ïù¥ÌÑ∞)
        const FIXED_SHARE_CODE = "manna_shared_data";
        
        function MannaTracker() {
            const [allData, setAllData] = useState({});
            const [currentDate, setCurrentDate] = useState('');
            const [currentText, setCurrentText] = useState('');
            const [currentSummary, setSummary] = useState('');
            const [currentMemo, setCurrentMemo] = useState('');
            const [viewMonth, setViewMonth] = useState('');
            const [lastSaved, setLastSaved] = useState(null);
            const [firebaseStatus, setFirebaseStatus] = useState('Firebase Ïó∞Í≤∞ Ï§ë...');
            const [startDate, setStartDate] = useState('');
            const [endDate, setEndDate] = useState('');
            const [showRangeExportModal, setShowRangeExportModal] = useState(false);
            const dbRefRef = useRef(null);

            const dayNames = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];

            // Firebase Ï¥àÍ∏∞ Ïó∞Í≤∞
            useEffect(() => {
                connectToFirebase();

                const today = new Date();
                const todayStr = formatDate(today);
                setCurrentDate(todayStr);
                setViewMonth(todayStr.substring(0, 7));
            }, []);

            function connectToFirebase() {
                const dbRef = database.ref(`manna_data/${FIXED_SHARE_CODE}`);
                dbRefRef.current = dbRef;

                // Ïã§ÏãúÍ∞Ñ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
                dbRef.on('value', (snapshot) => {
                    try {
                        const data = snapshot.val();
                        if (data && data.allData) {
                            setAllData(data.allData);
                            setLastSaved(new Date(data.lastSaved));
                            setFirebaseStatus('‚úÖ Firebase Ïã§ÏãúÍ∞Ñ ÎèôÍ∏∞Ìôî Ï§ë');
                        } else {
                            setFirebaseStatus('‚úÖ Firebase Ïó∞Í≤∞ ÏôÑÎ£å');
                        }
                    } catch (error) {
                        console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò:', error);
                        setFirebaseStatus('‚ö†Ô∏è Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ï§ë Ïò§Î•ò Î∞úÏÉù');
                    }
                }, (error) => {
                    console.error('Firebase Ïò§Î•ò:', error);
                    setFirebaseStatus('‚ùå Firebase Ïó∞Í≤∞ Ïã§Ìå®');
                });
            }

            // Îç∞Ïù¥ÌÑ∞ Î≥ÄÍ≤ΩÏãú ÏûêÎèô Ï†ÄÏû•
            useEffect(() => {
                if (currentDate) {
                    saveCurrentDate();
                }
            }, [currentText, currentSummary, currentMemo]);

            useEffect(() => {
                if (currentDate) {
                    loadDate(currentDate);
                }
            }, [currentDate, allData]);

            function saveCurrentDate() {
                if (!currentDate || !dbRefRef.current) return;

                let newAllData = { ...allData };

                // ÌÖçÏä§Ìä∏, ÏöîÏïΩ, Î©îÎ™®Í∞Ä Î™®Îëê ÎπÑÏñ¥ÏûàÏúºÎ©¥ Í∑∏ ÎÇ†Ïßú Îç∞Ïù¥ÌÑ∞ ÏÇ≠Ï†ú
                if (!currentText.trim() && !currentSummary.trim() && !currentMemo.trim()) {
                    delete newAllData[currentDate];
                } else {
                    // ÌïòÎÇòÎùºÎèÑ ÏûàÏúºÎ©¥ Ï†ÄÏû•
                    newAllData[currentDate] = {
                        text: currentText,
                        summary: currentSummary,
                        memo: currentMemo,
                        dayOfWeek: getDayOfWeek(currentDate),
                        weekNumber: getWeekNumber(currentDate)
                    };
                }

                setAllData(newAllData);

                // FirebaseÏóê Ï†ÄÏû•
                dbRefRef.current.set({
                    allData: newAllData,
                    lastSaved: new Date().toISOString()
                }).catch((error) => {
                    console.error('Ï†ÄÏû• Ïã§Ìå®:', error);
                    setFirebaseStatus('‚ö†Ô∏è Ï†ÄÏû• Ï§ë Ïò§Î•ò Î∞úÏÉù');
                });
            }

            function formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            function getDayOfWeek(dateStr) {
                if (!dateStr) return '';
                const [year, month, day] = dateStr.split('-').map(Number);
                const date = new Date(year, month - 1, day);
                return dayNames[date.getDay()];
            }

            function getWeekNumber(dateStr) {
                const [year, month, day] = dateStr.split('-').map(Number);
                const date = new Date(year, month - 1, day);
                const firstDay = new Date(year, 0, 1);
                const pastDays = (date - firstDay) / 86400000;
                return Math.ceil((pastDays + firstDay.getDay() + 1) / 7);
            }

            function loadDate(dateStr) {
                if (allData[dateStr]) {
                    setCurrentText(allData[dateStr].text || '');
                    setSummary(allData[dateStr].summary || '');
                    setCurrentMemo(allData[dateStr].memo || '');
                } else {
                    setCurrentText('');
                    setSummary('');
                    setCurrentMemo('');
                }
            }

            function handleDateChange(newDate) {
                setCurrentDate(newDate);
                setViewMonth(newDate.substring(0, 7));
            }

            function goToToday() {
                const today = new Date();
                handleDateChange(formatDate(today));
            }

            function changeDay(offset) {
                if (!currentDate) {
                    goToToday();
                    return;
                }
                const [year, month, day] = currentDate.split('-').map(Number);
                const date = new Date(year, month - 1, day);
                date.setDate(date.getDate() + offset);
                handleDateChange(formatDate(date));
            }

            function changeMonth(offset) {
                const [year, month] = viewMonth.split('-').map(Number);
                const newDate = new Date(year, month - 1 + offset, 1);
                setViewMonth(formatDate(newDate).substring(0, 7));
            }

            function getMonthCalendar(yearMonth) {
                const [year, month] = yearMonth.split('-').map(Number);
                const firstDay = new Date(year, month - 1, 1);
                const lastDay = new Date(year, month, 0).getDate();
                const startDayOfWeek = firstDay.getDay();
                
                const calendar = [];
                
                for (let i = 0; i < startDayOfWeek; i++) {
                    calendar.push({ empty: true, key: `empty-${i}` });
                }
                
                for (let day = 1; day <= lastDay; day++) {
                    const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    calendar.push({
                        empty: false,
                        date: dateStr,
                        day: day,
                        hasData: !!allData[dateStr],
                        key: dateStr
                    });
                }
                
                return calendar;
            }

            function exportAllData() {
                let combinedText = `MANNA Ï†ÑÏ≤¥ ÎÖπÏ∑®\n\n`;
                
                const sortedDates = Object.keys(allData).sort();
                let currentYear = null;
                let currentWeek = null;

                sortedDates.forEach(date => {
                    const entry = allData[date];
                    if (!entry.text) return;
                    
                    const [year, month, day] = date.split('-');
                    const weekNum = entry.weekNumber;
                    
                    if (currentYear !== year) {
                        currentYear = year;
                        combinedText += `\n${'='.repeat(60)}\n${year}ÎÖÑ\n${'='.repeat(60)}\n\n`;
                    }
                    
                    if (currentWeek !== weekNum) {
                        currentWeek = weekNum;
                        combinedText += `\n[ ${weekNum}Ï£ºÏ∞® ]\n\n`;
                    }
                    
                    combinedText += `„Äê${entry.dayOfWeek} ${month}/${day}„Äë\n${entry.text}\n\n`;
                    
                    if (entry.summary) {
                        combinedText += `[ÏöîÏïΩ]\n${entry.summary}\n\n`;
                    }
                });

                const blob = new Blob([combinedText], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const timestamp = new Date().toISOString().slice(0, 10);
                a.download = `MANNA_Ï†ÑÏ≤¥ÎÖπÏ∑®_${timestamp}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            }

            function exportRangeData() {
                if (!startDate || !endDate) {
                    alert('ÏãúÏûëÎÇ†ÏßúÏôÄ Ï¢ÖÎ£åÎÇ†ÏßúÎ•º Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                    return;
                }

                if (startDate > endDate) {
                    alert('ÏãúÏûëÎÇ†ÏßúÍ∞Ä Ï¢ÖÎ£åÎÇ†ÏßúÎ≥¥Îã§ Ïª§Ïïº Ìï©ÎãàÎã§!');
                    return;
                }

                let combinedText = `MANNA ÎÖπÏ∑® (${startDate} ~ ${endDate})\n\n`;
                
                const sortedDates = Object.keys(allData)
                    .filter(date => date >= startDate && date <= endDate)
                    .sort();

                if (sortedDates.length === 0) {
                    alert('ÏÑ†ÌÉùÎêú Í∏∞Í∞ÑÏóê Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§!');
                    return;
                }

                let currentYear = null;
                let currentWeek = null;
                let textCount = 0;

                sortedDates.forEach(date => {
                    const entry = allData[date];
                    if (!entry.text) return;
                    
                    textCount++;
                    const [year, month, day] = date.split('-');
                    const weekNum = entry.weekNumber;
                    
                    if (currentYear !== year) {
                        currentYear = year;
                        combinedText += `\n${'='.repeat(60)}\n${year}ÎÖÑ\n${'='.repeat(60)}\n\n`;
                    }
                    
                    if (currentWeek !== weekNum) {
                        currentWeek = weekNum;
                        combinedText += `\n[ ${weekNum}Ï£ºÏ∞® ]\n\n`;
                    }
                    
                    combinedText += `„Äê${entry.dayOfWeek} ${month}/${day}„Äë\n${entry.text}\n\n`;
                    
                    if (entry.summary) {
                        combinedText += `[ÏöîÏïΩ]\n${entry.summary}\n\n`;
                    }
                });

                if (textCount === 0) {
                    alert('ÏÑ†ÌÉùÎêú Í∏∞Í∞ÑÏóê ÌÖçÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§!');
                    return;
                }

                const blob = new Blob([combinedText], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `MANNA_ÎÖπÏ∑®_${startDate}_to_${endDate}.txt`;
                a.click();
                URL.revokeObjectURL(url);
                
                setShowRangeExportModal(false);
                setStartDate('');
                setEndDate('');
                alert(`‚úÖ ÎÇ¥Î≥¥ÎÇ¥Í∏∞ ÏôÑÎ£å! (${textCount}Ïùº)`);
            }

            const totalEntries = Object.keys(allData).length;
            const monthCalendar = viewMonth ? getMonthCalendar(viewMonth) : [];
            const monthStats = {
                written: monthCalendar.filter(d => !d.empty && d.hasData).length
            };
            const dayOfWeek = getDayOfWeek(currentDate);
            const weekNum = currentDate ? getWeekNumber(currentDate) : null;

            return (
                <div className="min-h-screen bg-gradient-to-br from-amber-50 to-orange-100 p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between flex-wrap gap-4">
                                <div className="flex items-center gap-3">
                                    <div className="text-4xl">üçû</div>
                                    <div>
                                        <h1 className="text-3xl font-bold text-amber-800">MANNA</h1>
                                        <p className="text-sm text-gray-600">
                                            Ï¥ù {totalEntries}Ïùº Í∏∞Î°ù
                                            {lastSaved && (
                                                <span className="ml-2 text-green-600">
                                                    ‚úì Ïã§ÏãúÍ∞Ñ ÎèôÍ∏∞Ìôî
                                                </span>
                                            )}
                                        </p>
                                        <p className="text-xs text-green-600 mt-1">{firebaseStatus}</p>
                                    </div>
                                </div>
                                <div className="flex gap-2 flex-wrap">
                                    <button 
                                        onClick={exportAllData} 
                                        title="Ï†ÑÏ≤¥ ÎÇ¥Î≥¥ÎÇ¥Í∏∞" 
                                        className="px-3 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors text-sm font-semibold"
                                    >
                                        üìÑ Ï†ÑÏ≤¥
                                    </button>
                                    <button 
                                        onClick={() => setShowRangeExportModal(true)} 
                                        title="ÎÇ†Ïßú Î≤îÏúÑ ÏÑ†ÌÉù ÎÇ¥Î≥¥ÎÇ¥Í∏∞" 
                                        className="px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-sm font-semibold"
                                    >
                                        üìÖ Î≤îÏúÑ
                                    </button>
                                </div>
                            </div>

                            {/* Date Navigation */}
                            <div className="mt-4 flex gap-3 items-center">
                                <button onClick={() => changeDay(-1)} className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 font-bold">
                                    ‚óÄ
                                </button>
                                <input
                                    type="date"
                                    value={currentDate}
                                    onChange={(e) => handleDateChange(e.target.value)}
                                    className="flex-1 px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-amber-500 focus:outline-none text-lg font-semibold"
                                />
                                <button onClick={goToToday} className="px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600">
                                    Ïò§Îäò
                                </button>
                                <button onClick={() => changeDay(1)} className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 font-bold">
                                    ‚ñ∂
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Left Column - Main Content */}
                            <div className="lg:col-span-2 space-y-6">
                                {/* Main Text Input */}
                                {currentDate && (
                                    <>
                                        <div className="bg-white rounded-lg shadow-md p-5">
                                            <div className="mb-3 flex items-center justify-between">
                                                <h3 className="text-xl font-semibold text-gray-800">
                                                    {currentDate}-{dayOfWeek}
                                                    {weekNum && <span className="text-sm text-gray-500 ml-2">({weekNum}Ï£ºÏ∞®)</span>}
                                                </h3>
                                            </div>
                                            <textarea
                                                value={currentText}
                                                onChange={(e) => setCurrentText(e.target.value)}
                                                placeholder="Ïò§ÎäòÏùò ÎÖπÏ∑® ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî... (ÏûêÎèô Ï†ÄÏû•Îê©ÎãàÎã§)"
                                                className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-amber-500 focus:outline-none resize-none"
                                                rows={12}
                                            />
                                            {currentText && (
                                                <div className="mt-2 text-sm text-gray-600">{currentText.length}Ïûê</div>
                                            )}
                                        </div>

                                        {/* Summary Input */}
                                        <div className="bg-white rounded-lg shadow-md p-5">
                                            <h3 className="text-lg font-semibold text-gray-800 mb-3">
                                                üìù ÏöîÏïΩ / Ï†ïÎ¶¨
                                            </h3>
                                            <textarea
                                                value={currentSummary}
                                                onChange={(e) => setSummary(e.target.value)}
                                                placeholder="Ïò§ÎäòÏùò ÎÇ¥Ïö©ÏùÑ ÏöîÏïΩÌïòÍ±∞ÎÇò Ï†ïÎ¶¨Ìï¥Î≥¥ÏÑ∏Ïöî... (ÏûêÎèô Ï†ÄÏû•Îê©ÎãàÎã§)"
                                                className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-amber-500 focus:outline-none resize-none"
                                                rows={6}
                                            />
                                            {currentSummary && (
                                                <div className="mt-2 text-sm text-gray-600">{currentSummary.length}Ïûê</div>
                                            )}
                                        </div>
                                    </>
                                )}
                            </div>

                            {/* Right Column - Calendar with Memo */}
                            <div>
                                <div className="bg-white rounded-lg shadow-lg p-4">
                                    {/* Calendar Header */}
                                    <div className="flex items-center justify-between mb-3">
                                        <button onClick={() => changeMonth(-1)} className="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300 text-sm">
                                            ‚óÄ
                                        </button>
                                        <h3 className="text-base font-bold text-gray-800">
                                            {viewMonth && viewMonth.replace('-', 'ÎÖÑ ')}Ïõî
                                        </h3>
                                        <button onClick={() => changeMonth(1)} className="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300 text-sm">
                                            ‚ñ∂
                                        </button>
                                    </div>

                                    <div className="mb-3 p-2 bg-amber-50 rounded-lg text-center">
                                        <div className="text-sm">
                                            <span className="text-green-600 font-bold text-xl">{monthStats.written}</span>
                                            <span className="text-gray-600 ml-1">Ïùº ÏûëÏÑ±</span>
                                        </div>
                                    </div>

                                    {/* Calendar Grid */}
                                    <div className="grid grid-cols-7 gap-1 mb-1">
                                        <div className="text-center text-xs font-semibold text-red-500 py-1">Ïùº</div>
                                        <div className="text-center text-xs font-semibold text-gray-600 py-1">Ïõî</div>
                                        <div className="text-center text-xs font-semibold text-gray-600 py-1">Ìôî</div>
                                        <div className="text-center text-xs font-semibold text-gray-600 py-1">Ïàò</div>
                                        <div className="text-center text-xs font-semibold text-gray-600 py-1">Î™©</div>
                                        <div className="text-center text-xs font-semibold text-gray-600 py-1">Í∏à</div>
                                        <div className="text-center text-xs font-semibold text-blue-600 py-1">ÌÜ†</div>
                                    </div>

                                    <div className="grid grid-cols-7 gap-1 mb-4">
                                        {monthCalendar.map((item) => 
                                            item.empty ? (
                                                <div key={item.key} className="p-1"></div>
                                            ) : (
                                                <button
                                                    key={item.key}
                                                    onClick={() => handleDateChange(item.date)}
                                                    className={`p-1 rounded text-center transition-all text-xs ${
                                                        item.date === currentDate
                                                            ? 'bg-amber-500 text-white font-bold ring-2 ring-amber-600'
                                                            : item.hasData
                                                            ? 'bg-green-100 text-green-700 hover:bg-green-200'
                                                            : 'bg-red-50 text-red-500 hover:bg-red-100'
                                                    }`}
                                                >
                                                    <div className="font-bold">{item.day}</div>
                                                </button>
                                            )
                                        )}
                                    </div>

                                    {/* Legend */}
                                    <div className="mb-4 pb-4 border-b border-gray-200 text-xs space-y-1">
                                        <div className="flex items-center gap-2">
                                            <div className="w-3 h-3 bg-green-100 rounded"></div>
                                            <span>ÏûëÏÑ± ÏôÑÎ£å</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <div className="w-3 h-3 bg-red-50 rounded"></div>
                                            <span>ÎØ∏ÏûëÏÑ±</span>
                                        </div>
                                    </div>

                                    {/* Memo Section - Integrated below calendar */}
                                    <div className="pt-3">
                                        <h3 className="text-sm font-semibold text-gray-800 mb-2 flex items-center gap-1">
                                            üìå Î©îÎ™®
                                        </h3>
                                        {currentDate ? (
                                            <div>
                                                <div className="text-xs text-gray-600 mb-2 font-semibold">
                                                    {currentDate}-{dayOfWeek}
                                                    {weekNum && <span className="text-gray-500 ml-1">({weekNum}Ï£ºÏ∞®)</span>}
                                                </div>
                                                <textarea
                                                    value={currentMemo}
                                                    onChange={(e) => setCurrentMemo(e.target.value)}
                                                    placeholder="Í∞ÑÎã®Ìïú Î©îÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
                                                    className="w-full px-3 py-2 border-2 border-gray-200 rounded-lg focus:border-amber-500 focus:outline-none resize-none text-sm"
                                                    rows={5}
                                                />
                                                {currentMemo && (
                                                    <div className="mt-1 text-xs text-gray-500">{currentMemo.length}Ïûê</div>
                                                )}
                                            </div>
                                        ) : (
                                            <div className="text-xs text-gray-500 text-center py-4 bg-gray-50 rounded-lg">
                                                ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌïòÎ©¥ Î©îÎ™®Î•º ÏûëÏÑ±Ìï† Ïàò ÏûàÏäµÎãàÎã§
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Range Export Modal */}
                    {showRangeExportModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full">
                                <h2 className="text-2xl font-bold mb-4 text-blue-800">üìÖ ÎÇ†Ïßú Î≤îÏúÑ ÏÑ†ÌÉù</h2>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        ÏãúÏûë ÎÇ†Ïßú
                                    </label>
                                    <input
                                        type="date"
                                        value={startDate}
                                        onChange={(e) => setStartDate(e.target.value)}
